<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- ---------- CSS ---------- -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <div class="calc-grid">
        <div class="output">
            <div id="prev-operandText" class="prev-operator"></div>
            <div id="curr-operandText" class="curr-operator"></div>
        </div>

        <button id="clear" class="col-2">AC</button>
        <button id="delete">DEL</button>
        <button id="operation">รท</button>
        <button id="num">1</button>
        <button id="num">2</button>
        <button id="num">3</button>
        <button id="operation">*</button>
        <button id="num">4</button>
        <button id="num">5</button>
        <button id="num">6</button>
        <button id="operation">+</button>
        <button id="num">7</button>
        <button id="num">8</button>
        <button id="num">9</button>
        <button id="operation">-</button>
        <button id="num">.</button>
        <button id="num">0</button>
        <button id="equal" class="col-2">=</button>
    </div>
    
    



    <!-- ---------- JS ---------- -->
    <script src="app.js"></script>
</body>
</html>
